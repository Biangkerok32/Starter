<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makeroid Starter Connection Test</title>
    <link rel="shortcut icon" href="//www.makeroid.io/assets/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="//use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <style>
      .tag:not(body) {
        padding-left: 0;
        padding-right: 0;
      }
    </style>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Makeroid Starter Connection Test</h1>
          <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent">
              <div class="tile is-child box">
                <h1 class="subtitle has-text-dark">Is Starter running?</h1>
                <div>
                  <button class="button" id="checkrunning">Check</button>
                  <span class="is-italic" id="running">
                    <div class="success is-hidden">
                      <span class="icon has-text-success">
                        <i class="fas fa-check-circle"></i>
                      </span>Yes, it is running...</div>
                    <div class="fail is-hidden">
                      <span class="icon has-text-danger">
                        <i class="fas fa-times-circle"></i>
                      </span>No, it is not running.</div>
                  </span>
                </div>
              </div>
              <div class="tile is-child box">
                <h1 class="subtitle has-text-dark">Is your phone connected?</h1>
                <div>
                  <button class="button" id="checkconnected">Check</button>
                  <span class="is-italic" id="connected">
                    <div class="success is-hidden">
                      <span class="icon has-text-success">
                        <i class="fas fa-check-circle"></i>
                      </span>
                      <span>Yes, it is connected.</span>
                    </div>
                    <div class="fail is-hidden">
                      <span class="icon has-text-danger">
                        <i class="fas fa-times-circle"></i>
                      </span>
                      <span>No, it is not connected.</span>
                    </div>
                  </span>
                </div>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child box">
                <h1 class="subtitle has-text-dark">Download Starter</h1>
                <div class="tags">
                  <img class="tag" alt="Total downloads" src="https://img.shields.io/github/downloads/Makeroid/Starter/total.svg" />
                  <img class="tag" alt="Github release" src="https://img.shields.io/github/release/Makeroid/Starter.svg" />
                </div>
                <a class="button is-dark" href="https://github.com/Makeroid/Starter/releases/latest" target="_blank">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Download</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification">
          <button class="delete"></button>
          <span class="icon has-text-danger">
            <i class="fas fa-times-circle"></i>
          </span>
          <span>Starter is not running!</span>
        </div>
      </div>
    </div>
    <script>
      var $checkrunning = document.getElementById("checkrunning"),
        $checkconnected = document.getElementById("checkconnected"),
        $running = document.getElementById("running"),
        $connected = document.getElementById("connected"),
        $running_success = $running.getElementsByClassName("success")[0],
        $running_fail = $running.getElementsByClassName("fail")[0],
        $connected_success = $connected.getElementsByClassName("success")[0],
        $connected_fail = $connected.getElementsByClassName("fail")[0];

      $checkrunning.addEventListener("click", isRunning);
      $checkconnected.addEventListener("click", isConnected);

      function isRunning() {
        hide($running_success);
        hide($running_fail);
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) {
              const result = JSON.parse(this.response);
              if (result.status == "OK") {
                // starter running...
                hide($checkrunning);
                show($running_success);
              }
            } else {
              // starter not connected!!!
              $running_fail.classList.remove("is-hidden");
            }
          }
        };
        xhr.open("GET", "http://127.0.0.1:8004/ping/", true);
        xhr.send();
      }

      function isConnected() {
        hide($connected_success);
        hide($connected_fail);
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) {
              const result = JSON.parse(this.response);
              hide($checkconnected);
              if (result.status == "OK") {
                // phone is connected
                show($connected_success);
              } else if (result.status == "NO") {
                // phone is not connected
                show($connected_fail);
              }
            } else {
              // starter not running!
              openModal("modal");
            }
          }
        };
        xhr.open("GET", "http://127.0.0.1:8004/utest/", true);
        xhr.send();
      }
      
      function hide(el) {
        el.classList.add("is-hidden");
      }
      
      function show(el) {
        el.classList.remove("is-hidden");
      }

      // Modals

      var rootEl = document.documentElement;
      var $modals = document.querySelectorAll(".modal");
      var $modalCloses = document.querySelectorAll(".modal-background, .notification .delete");

      if ($modalCloses.length > 0) {
        $modalCloses.forEach($el => {
          $el.addEventListener("click", closeModals);
        });
      }

      function openModal(target) {
        var $target = document.getElementById(target);
        rootEl.classList.add("is-clipped");
        $target.classList.add("is-active");
      }

      function closeModals() {
        rootEl.classList.remove("is-clipped");
        $modals.forEach($el => {
          $el.classList.remove("is-active");
        });
      }

      document.addEventListener("keydown", event => {
        var e = event || window.event;
        if (e.keyCode === 27) {
          closeModals();
        }
      });
    </script>
  </body>
</html>
